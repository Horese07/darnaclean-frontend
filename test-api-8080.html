<!DOCTYPE html>
<html>
<head>
    <title>Test API Port 8080</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test API Laravel - Port 8080</h1>
    
    <div class="test-section">
        <h3>1. Test de base de l'API (Port 8080)</h3>
        <button onclick="testBasicConnection()">Tester la connexion de base</button>
        <div id="basic-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test de l'endpoint de connexion (Port 8080)</h3>
        <button onclick="testLoginEndpoint()">Tester l'endpoint de connexion</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test avec les vraies donn√©es de connexion (Port 8080)</h3>
        <button onclick="testRealLogin()">Tester la vraie connexion</button>
        <div id="real-login-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        
        async function testBasicConnection() {
            const resultDiv = document.getElementById('basic-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                console.log('üîç Test de connexion de base sur le port 8080...');
                
                const response = await fetch(`${API_BASE_URL}/auth/test-auth`);
                console.log('üì• R√©ponse re√ßue:', response);
                console.log('üìä Status:', response.status);
                console.log('üîó Headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Connexion de base r√©ussie:', data);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Connexion de base r√©ussie sur le port 8080 !<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${data.message}<br>
                            <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                            <strong>URL utilis√©e:</strong> ${API_BASE_URL}/auth/test-auth
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur de connexion de base:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur de connexion de base ${response.status}<br>
                            <strong>R√©ponse:</strong><br>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau: ${error.message}<br>
                        <strong>Type:</strong> ${error.name}<br>
                        <strong>Stack:</strong><br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        async function testLoginEndpoint() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                console.log('üîç Test de l\'endpoint de connexion sur le port 8080...');
                
                // Test avec des donn√©es factices
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'wrongpassword'
                    })
                });

                console.log('üì• R√©ponse re√ßue:', response);
                console.log('üìä Status:', response.status);

                if (response.status === 422 || response.status === 401) {
                    // C'est normal d'avoir une erreur avec de mauvaises donn√©es
                    const errorData = await response.json();
                    console.log('‚úÖ Endpoint accessible (erreur attendue):', errorData);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Endpoint de connexion accessible sur le port 8080 !<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Type d'erreur:</strong> ${errorData.message || 'Validation ou authentification'}<br>
                            <strong>URL utilis√©e:</strong> ${API_BASE_URL}/auth/login
                        </div>
                    `;
                } else if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Connexion r√©ussie (inattendu):', data);
                    
                    resultDiv.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è Connexion r√©ussie avec de mauvaises donn√©es (inattendu)<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Donn√©es:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur inattendue:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur inattendue ${response.status}<br>
                            <strong>R√©ponse:</strong><br>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau: ${error.message}<br>
                        <strong>Type:</strong> ${error.name}
                    </div>
                `;
            }
        }

        async function testRealLogin() {
            const resultDiv = document.getElementById('real-login-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                console.log('üîç Test de la vraie connexion sur le port 8080...');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'achguarhoucine@gmail.com',
                        password: 'N-xa2lah18'
                    })
                });

                console.log('üì• R√©ponse re√ßue:', response);
                console.log('üìä Status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Vraie connexion r√©ussie:', data);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Vraie connexion r√©ussie sur le port 8080 !<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Token:</strong> ${data.token ? data.token.substring(0, 30) + '...' : 'Aucun'}<br>
                            <strong>Utilisateur:</strong> ${data.user?.name || 'N/A'}<br>
                            <strong>URL utilis√©e:</strong> ${API_BASE_URL}/auth/login
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur de vraie connexion:', errorText);
                    
                    let errorMessage = 'Erreur inconnue';
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch (parseError) {
                        errorMessage = `Erreur ${response.status}: ${errorText}`;
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur de vraie connexion<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${errorMessage}<br>
                            <strong>R√©ponse brute:</strong><br>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur r√©seau: ${error.message}<br>
                        <strong>Type:</strong> ${error.name}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
