<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API DarnaClean</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin-right: 10px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test API DarnaClean</h1>
    
    <h2>Test d'inscription</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Prénom:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        <div class="form-group">
            <label>Nom:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Téléphone:</label>
            <input type="tel" id="phone" value="+212600000000" required>
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <div class="form-group">
            <label>Confirmer le mot de passe:</label>
            <input type="password" id="passwordConfirmation" value="password123" required>
        </div>
        <button type="submit">Tester l'inscription</button>
    </form>

    <h2>Test de connexion</h2>
    <form id="loginForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="loginEmail" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label>Mot de passe:</label>
            <input type="password" id="loginPassword" value="password123" required>
        </div>
        <button type="submit">Tester la connexion</button>
    </form>

    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1';

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('passwordConfirmation').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                console.log('Register response:', data);

                if (data.success) {
                    showResult(`Inscription réussie ! Utilisateur créé avec l'ID: ${data.data.user.id}`, true);
                } else {
                    showResult(`Erreur d'inscription: ${data.message}`, false);
                    if (data.errors) {
                        console.log('Validation errors:', data.errors);
                    }
                }
            } catch (error) {
                console.error('Register error:', error);
                showResult(`Erreur réseau: ${error.message}`, false);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    showResult(`Connexion réussie ! Bonjour ${data.data.user.first_name}`, true);
                } else {
                    showResult(`Erreur de connexion: ${data.message}`, false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult(`Erreur réseau: ${error.message}`, false);
            }
        });
    </script>
</body>
</html>
