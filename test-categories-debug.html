<!DOCTYPE html>
<html>
<head>
    <title>Debug API Cat√©gories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug-info { background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .api-test { background: #e7f3ff; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Debug API Cat√©gories</h1>
    
    <div class="test-section">
        <h3>Test API Cat√©gories - Debug Complet</h3>
        <button onclick="debugCategories()">Debug Complet</button>
        <div id="debug-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Direct de l'API</h3>
        <button onclick="testDirectAPI()">Tester l'API Directement</button>
        <div id="direct-api-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test avec Headers</h3>
        <button onclick="testWithHeaders()">Tester avec Headers</button>
        <div id="headers-result"></div>
    </div>

    <script>
        async function debugCategories() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.innerHTML = 'Debug en cours...';

            try {
                console.log('üîç D√©but du debug des cat√©gories...');
                
                // Test 1: V√©rifier l'URL
                const apiUrl = 'http://localhost:8000/api/v1/categories';
                console.log('üì° URL de l\'API:', apiUrl);
                
                // Test 2: Faire la requ√™te
                const response = await fetch(apiUrl);
                console.log('üì• Response re√ßue:', response);
                console.log('üìä Status:', response.status);
                console.log('üîó Headers:', response.headers);
                
                // Test 3: Lire le contenu
                const responseText = await response.text();
                console.log('üìÑ Response text brut:', responseText);
                
                // Test 4: Parser le JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('‚úÖ JSON pars√© avec succ√®s:', data);
                } catch (parseError) {
                    console.error('‚ùå Erreur de parsing JSON:', parseError);
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Erreur de parsing JSON: ${parseError.message}<br>
                            <strong>Response text brut:</strong><br>
                            <pre>${responseText}</pre>
                        </div>
                    `;
                    return;
                }
                
                // Test 5: Analyser la structure
                const analysis = analyzeDataStructure(data);
                console.log('üîç Analyse de la structure:', analysis);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Debug termin√© !<br><br>
                        
                        <div class="api-test">
                            <strong>Informations de la requ√™te:</strong><br>
                            - URL: ${apiUrl}<br>
                            - Status: ${response.status}<br>
                            - Content-Type: ${response.headers.get('content-type')}<br>
                            - Response size: ${responseText.length} caract√®res
                        </div>
                        
                        <div class="debug-info">
                            <strong>Structure des donn√©es:</strong><br>
                            - Type de r√©ponse: ${analysis.responseType}<br>
                            - A une propri√©t√© 'data': ${analysis.hasDataProperty}<br>
                            - Type de 'data': ${analysis.dataType}<br>
                            - 'data' est un tableau: ${analysis.isDataArray}<br>
                            - Nombre d'√©l√©ments: ${analysis.elementCount}<br>
                            - Cl√©s disponibles: ${analysis.availableKeys}
                        </div>
                        
                        <div class="debug-info">
                            <strong>Donn√©es compl√®tes:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('‚ùå Erreur lors du debug:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur lors du debug: ${error.message}<br>
                        <strong>Stack trace:</strong><br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        function analyzeDataStructure(data) {
            const analysis = {
                responseType: typeof data,
                hasDataProperty: data.hasOwnProperty('data'),
                dataType: data.hasOwnProperty('data') ? typeof data.data : 'N/A',
                isDataArray: data.hasOwnProperty('data') ? Array.isArray(data.data) : 'N/A',
                elementCount: 'N/A',
                availableKeys: Object.keys(data).join(', ')
            };
            
            if (data.hasOwnProperty('data') && Array.isArray(data.data)) {
                analysis.elementCount = data.data.length;
            } else if (Array.isArray(data)) {
                analysis.elementCount = data.length;
            }
            
            return analysis;
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-api-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                // Test avec fetch basique
                const response = await fetch('http://localhost:8000/api/v1/categories');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Test direct r√©ussi !<br><br>
                        
                        <div class="api-test">
                            <strong>R√©ponse directe:</strong><br>
                            - Status: ${response.status}<br>
                            - Type: ${typeof data}<br>
                            - Cl√©s: ${Object.keys(data).join(', ')}
                        </div>
                        
                        <div class="debug-info">
                            <strong>Contenu:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Test direct √©chou√©: ${error.message}
                    </div>
                `;
            }
        }

        async function testWithHeaders() {
            const resultDiv = document.getElementById('headers-result');
            resultDiv.innerHTML = 'Test avec headers en cours...';

            try {
                // Test avec des headers sp√©cifiques
                const response = await fetch('http://localhost:8000/api/v1/categories', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Test avec headers r√©ussi !<br><br>
                        
                        <div class="api-test">
                            <strong>Headers envoy√©s:</strong><br>
                            - Accept: application/json<br>
                            - Content-Type: application/json
                        </div>
                        
                        <div class="debug-info">
                            <strong>R√©ponse:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Test avec headers √©chou√©: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
