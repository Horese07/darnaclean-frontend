<!DOCTYPE html>
<html>
<head>
    <title>Test Simple API Catégories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { border: 1px solid #ccc; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Simple API Catégories</h1>
    
    <button onclick="testCategories()">Tester l'API Catégories</button>
    <div id="result"></div>

    <script>
        async function testCategories() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                const response = await fetch('http://localhost:8000/api/v1/categories');
                const data = await response.json();

                if (data.success && data.data && data.data.categories) {
                    const categories = data.data.categories;
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ API Catégories fonctionne !<br>
                            Nombre de catégories: ${categories.length}<br><br>
                            
                            <strong>Liste des catégories:</strong><br>
                            ${categories.map(cat => 
                                `- ${cat.name.fr} (${cat.name.en}) (${cat.name.ar})`
                            ).join('<br>')}
                        </div>
                        
                        <div class="result">
                            <strong>Structure complète:</strong><br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ Structure de données inattendue<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ Erreur: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
