<!DOCTYPE html>
<html>
<head>
    <title>Test API Catégories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .debug-info { background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test API Catégories</h1>
    
    <div class="test-section">
        <h3>Test API Catégories</h3>
        <button onclick="testCategories()">Tester l'API Catégories</button>
        <div id="categories-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test Structure des Données</h3>
        <button onclick="testDataStructure()">Tester la Structure</button>
        <div id="structure-result"></div>
    </div>

    <script>
        async function testCategories() {
            const resultDiv = document.getElementById('categories-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                const response = await fetch('http://localhost:8000/api/v1/categories');
                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ API Catégories accessible !<br>
                        Status: ${response.status}<br>
                        Response type: ${typeof data}<br>
                        Has data property: ${data.hasOwnProperty('data')}<br>
                        Data type: ${typeof data.data}<br>
                        Is array: ${Array.isArray(data.data)}<br>
                        Data length: ${Array.isArray(data.data) ? data.data.length : 'N/A'}
                    </div>
                    
                    <div class="debug-info">
                        <strong>Réponse complète:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

                console.log('Categories API Response:', data);
                console.log('Response type:', typeof data);
                console.log('Has data property:', data.hasOwnProperty('data'));
                console.log('Data type:', typeof data.data);
                console.log('Is array:', Array.isArray(data.data));
                
                if (Array.isArray(data.data)) {
                    console.log('Data length:', data.data.length);
                    if (data.data.length > 0) {
                        console.log('First category:', data.data[0]);
                    }
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Erreur réseau: ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        async function testDataStructure() {
            const resultDiv = document.getElementById('structure-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                const response = await fetch('http://localhost:8000/api/v1/categories');
                const data = await response.json();

                let structureInfo = '';
                
                if (data.success) {
                    structureInfo = `
                        <div class="success">
                            ✅ Structure API standard détectée !<br>
                            - success: ${data.success}<br>
                            - message: ${data.message || 'N/A'}<br>
                            - data type: ${typeof data.data}<br>
                            - data is array: ${Array.isArray(data.data)}<br>
                            - data length: ${Array.isArray(data.data) ? data.data.length : 'N/A'}
                        </div>
                    `;
                } else if (Array.isArray(data)) {
                    structureInfo = `
                        <div class="success">
                            ✅ Structure API directe détectée !<br>
                            - Response is array: ${Array.isArray(data)}<br>
                            - Array length: ${data.length}
                        </div>
                    `;
                } else {
                    structureInfo = `
                        <div class="error">
                            ❌ Structure API inconnue !<br>
                            - Response type: ${typeof data}<br>
                            - Response keys: ${Object.keys(data).join(', ')}
                        </div>
                    `;
                }

                resultDiv.innerHTML = `
                    ${structureInfo}
                    
                    <div class="debug-info">
                        <strong>Analyse de la structure:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Erreur réseau: ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
