<!DOCTYPE html>
<html>
<head>
    <title>Test API Produits</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test API Produits</h1>
    <button onclick="testProducts()">Tester l'API Produits</button>
    <div id="result"></div>

    <script>
        async function testProducts() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                const response = await fetch('http://localhost:8000/api/v1/products');
                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API Produits fonctionne !<br>
                            Nombre de produits: ${data.data.length}<br>
                            Structure du premier produit:
                        </div>
                        <pre>${JSON.stringify(data.data[0], null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ Erreur API: ${data.message}<br>
                            Status: ${response.status}
                        </div>
                    `;
                }

                console.log('Response:', data);
                console.log('Status:', response.status);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ Erreur réseau: ${error.message}
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
