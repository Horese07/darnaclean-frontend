<!DOCTYPE html>
<html>
<head>
    <title>Test Statut Serveur</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 20px 0; padding: 15px; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Statut Serveur Laravel</h1>
    
    <div class="test-section">
        <h3>Test de connectivit√© de base</h3>
        <button onclick="testServerStatus()">Tester le serveur</button>
        <div id="status-result"></div>
    </div>

    <script>
        async function testServerStatus() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.innerHTML = 'Test en cours...';

            try {
                console.log('üîç Test de connectivit√© du serveur...');
                
                // Test 1: V√©rifier si le serveur r√©pond
                const response = await fetch('http://localhost:8000/');
                console.log('üì• R√©ponse re√ßue:', response);
                console.log('üìä Status:', response.status);
                console.log('üîó Headers:', response.headers);

                if (response.ok) {
                    const text = await response.text();
                    console.log('‚úÖ Serveur r√©pond:', text.substring(0, 100) + '...');
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Serveur Laravel r√©pond !<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Content-Type:</strong> ${response.headers.get('content-type')}<br>
                            <strong>Premiers caract√®res:</strong> ${text.substring(0, 100)}...
                        </div>
                    `;

                    // Test 2: Tester l'API
                    setTimeout(() => testAPI(), 1000);
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Serveur r√©pond avec erreur:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="warning">
                            ‚ö†Ô∏è Serveur r√©pond mais avec erreur ${response.status}<br>
                            <strong>R√©ponse:</strong><br>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur de connectivit√©:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erreur de connectivit√©: ${error.message}<br>
                        <strong>Type:</strong> ${error.name}<br>
                        <strong>D√©tails:</strong> Le serveur Laravel n'est peut-√™tre pas d√©marr√© ou accessible
                    </div>
                `;
            }
        }

        async function testAPI() {
            const resultDiv = document.getElementById('status-result');
            resultDiv.innerHTML += '<br><br><strong>Test de l\'API...</strong>';

            try {
                console.log('üîç Test de l\'API...');
                
                const response = await fetch('http://localhost:8000/api/v1/auth/test-auth');
                console.log('üì• R√©ponse API re√ßue:', response);
                console.log('üìä Status API:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ API fonctionne:', data);
                    
                    resultDiv.innerHTML += `
                        <br><div class="success">
                            ‚úÖ API Laravel fonctionne !<br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${data.message}
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Erreur API:', errorText);
                    
                    resultDiv.innerHTML += `
                        <br><div class="error">
                            ‚ùå Erreur API ${response.status}<br>
                            <strong>R√©ponse:</strong><br>
                            <pre>${errorText}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Erreur API:', error);
                resultDiv.innerHTML += `
                    <br><div class="error">
                        ‚ùå Erreur API: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
